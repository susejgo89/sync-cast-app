<body class="bg-gray-100">

    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-24 w-24 border-t-2 border-b-2 border-violet-600"></div>
    </div>

    <div id="gallery-container" class="p-4 md:p-8 hidden">
        <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Los items de la galería se insertarán aquí -->
        </div>
    </div>

    <div id="message-container" class="p-8 text-center text-gray-500 hidden">
        <p id="message-text"></p>
    </div>

    <div id="lightbox" class="lightbox items-center justify-center">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
        <div id="lightbox-content-container"></div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const loader = document.getElementById('loader');
        const galleryContainer = document.getElementById('gallery-container');
        const galleryGrid = document.getElementById('gallery-grid');
        const messageContainer = document.getElementById('message-container');
        const messageText = document.getElementById('message-text');
        const lightbox = document.getElementById('lightbox');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxContentContainer = document.getElementById('lightbox-content-container');

        async function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const qrMenuId = params.get('qrMenuId');

            if (!qrMenuId) {
                showMessage("Contenido no encontrado.");
                return;
            }

            try {
                const qrContentRef = doc(db, 'qrMenus', qrMenuId);
                const qrContentSnap = await getDoc(qrContentRef);

                if (!qrContentSnap.exists() || !qrContentSnap.data().items || qrContentSnap.data().items.length === 0) {
                    showMessage("No hay contenido para mostrar.");
                    return;
                }

                const mediaIds = qrContentSnap.data().items;
                const mediaPromises = mediaIds.map(id => getDoc(doc(db, 'media', id)));
                const mediaDocs = await Promise.all(mediaPromises);

                galleryGrid.innerHTML = '';
                mediaDocs.forEach(mediaSnap => {
                    if (mediaSnap.exists()) {
                        const media = mediaSnap.data();
                        const itemEl = document.createElement('div');
                        itemEl.className = 'gallery-item bg-white rounded-lg shadow overflow-hidden';
                        
                        if (media.type.startsWith('image')) {
                            itemEl.innerHTML = `<img src="${media.url}" class="w-full h-48 object-cover">`;
                        } else if (media.type.startsWith('video')) {
                            itemEl.innerHTML = `
                                <div class="relative w-full h-48">
                                    <video src="${media.url}" class="w-full h-full object-cover" muted loop></video>
                                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                        <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path></svg>
                                    </div>
                                </div>`;
                        }
                        itemEl.addEventListener('click', () => showInLightbox(media));
                        galleryGrid.appendChild(itemEl);
                    }
                });

                galleryContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Error al cargar el contenido del QR:", error);
                showMessage("Hubo un error al cargar el contenido.");
            } finally {
                loader.style.display = 'none';
            }
        }

        function showMessage(msg) {
            messageText.textContent = msg;
            messageContainer.classList.remove('hidden');
            loader.style.display = 'none';
        }

        function showInLightbox(media) {
            lightboxContentContainer.innerHTML = '';
            if (media.type.startsWith('image')) {
                lightboxContentContainer.innerHTML = `<img src="${media.url}" class="lightbox-content object-contain">`;
            } else if (media.type.startsWith('video')) {
                lightboxContentContainer.innerHTML = `<video src="${media.url}" class="lightbox-content" controls autoplay></video>`;
            }
            lightbox.classList.add('active');
        }

        lightboxClose.addEventListener('click', () => lightbox.classList.remove('active'));
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        loadContent();
    </script>
</body>
</html>
